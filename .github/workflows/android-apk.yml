name: Build Android APK (Capacitor, android dep)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Install build-tools & platform
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Instalar deps y compilar la web
      - name: Install deps & build web
        env: { CI: false }
        run: |
          npm install --legacy-peer-deps
          npm run build

      # === AQUI aÃ±adimos @capacitor/android ===
      - name: Prepare Capacitor Android
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android --save-exact
          [ -f capacitor.config.json ] || echo '{"appId":"com.aichef.app","appName":"AIChef","webDir":"dist","bundledWebRuntime":false,"server":{"androidScheme":"https"}}' > capacitor.config.json
          npx cap add android || true
          npx cap sync android

      - name: Build APK (release)
        run: |
          cd android
          ./gradlew --no-daemon --stacktrace assembleRelease
          ls -la app/build/outputs/apk/release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
