name: Build Android APK (Capacitor, SDK ready, no cache)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Android SDK + licencias + componentes
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Install build-tools & platform
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34"

      # Node (SIN cache porque no hay lockfile)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Instalar deps y compilar web (Vite)
      - name: Install deps & build web
        env:
          CI: false
        run: |
          npm install --legacy-peer-deps
          npm run build

      # Preparar Capacitor + Android
      - name: Prepare Capacitor Android
        run: |
          npm ls @capacitor/core >/dev/null 2>&1 || npm install @capacitor/core @capacitor/cli --save-exact
          if [ ! -f capacitor.config.ts ] && [ ! -f capacitor.config.json ]; then
            npx cap init "AIChef" "com.aichef.app" --web-dir=dist --no-input
          fi
          [ -d android ] || npx cap add android
          npx cap sync android --no-interactive

      # Compilar APK release (sin firmar)
      - name: Build APK (release)
        run: |
          cd android
          ./gradlew --no-daemon --stacktrace assembleRelease
          ls -la app/build/outputs/apk/release

      # Subir APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
